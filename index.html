<html lang="en">
<head>
  <meta charset="UTF-8" />

<body>
  <header class="header">

     <nav>

  <main class="content" id="posts">

  <div
    id="postModal"
    role="dialog"
    aria-modal="true"
    aria-labelledby="modalTitle"
    tabindex="-1"
  >
    <div class="modal-content">
      <button class="close-btn" aria-label="Close blog post">&times;</button>
      <h2 id="modalTitle"></h2>
      <div class="date" id="modalDate"></div>
      <p id="modalContent"></p>
    </div>
  </div>
